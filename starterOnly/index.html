<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Home</span></a>
      <a href="#"><span>Event Details</span></a>
      <a href="#"><span>About Us</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Past Events</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            US Nationwide
            Game-a-Thon
          </h1>
          <p class="hero-text">
            Do you live to game? Our next gaming event is now accepting
            reservations for players, but spots are limited.
          </p>
          <button class="btn-signup modal-btn">
            sign up now
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          sign up now
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close" onclick="closeWindow()"></span>
          <div class="modal-body">
            <form
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validate();"
              id="form"
            >
              <div
                class="formData">
                <label for="first">First Name</label>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><div class="error"></div>
              </div>
              <div
                class="formData">
                <label for="last">Last Name</label>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><div class="error"></div>
              </div>
              <div
                class="formData">
                <label for="email">Email</label>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><div class="error"></div>
              </div>
              <div
                class="formData">
                <label for="birthdate">Birthdate</label>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                /><div class="error"></div>
              </div>
              <div
                class="formData">
                <label for="quantity">How many tournaments have you attended? </label>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                <div class="error"></div>
              </div>
              <p class="text-label">Where do you want to participate this year?</p>
              <div
                class="formData">
                <div class="error"></div>

                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                  required
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input location"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>

              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  I have read and I agree to GameOn's terms and conditions.
                <div class="error"></div>
                </label>
                
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Please sign me up to be notified about future events.
                </label>
              </div>
              <input
                class="btn-submit button"
                type="submit"
                id="submit"
                value="Go"
                onclick="validate(event)"
              />
            </form>
            <button
                class="btn-submit button"
                id="close-btn"
                onclick="closeWindow()"
              >Close</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
